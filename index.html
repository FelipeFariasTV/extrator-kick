<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Chats da Kick</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

        :root {
            --primary-green: #00ff00;
            --dark-bg: #1a1d1a;
            --darker-green: #0a2a0a;
            --medium-green: #0f4d0f;
            --text-color: var(--primary-green);
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-color);
            font-family: 'VT323', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            width: 90%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        h1 {
            font-size: 2.5rem;
            text-transform: uppercase;
            border-bottom: 2px solid var(--primary-green);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        #channel-display {
            border: 3px solid var(--primary-green);
            border-radius: 15px;
            padding: 40px 20px;
            font-size: 4rem;
            min-height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--darker-green);
            text-shadow: 0 0 10px var(--primary-green);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .btn {
            padding: 15px;
            font-size: 1.5rem;
            font-family: 'VT323', monospace;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-transform: uppercase;
            transition: background-color 0.3s, transform 0.1s;
        }

        .btn:active {
            transform: scale(0.98);
        }
        
        #open-advance-btn {
            background-color: var(--primary-green);
            color: #000;
            font-weight: bold;
        }

        #open-advance-btn:hover {
            background-color: #33ff33;
        }

        #restart-btn, #update-btn {
            background-color: var(--medium-green);
            color: var(--text-color);
            border: 2px solid var(--primary-green);
        }
        
        #restart-btn:hover, #update-btn:hover {
            background-color: var(--darker-green);
        }
        
        #channels-input {
            width: calc(100% - 20px);
            min-height: 100px;
            background-color: var(--darker-green);
            border: 2px solid var(--primary-green);
            border-radius: 10px;
            color: var(--text-color);
            padding: 10px;
            font-family: 'VT323', monospace;
            font-size: 1.2rem;
        }

        ::placeholder {
            color: var(--medium-green);
            opacity: 1;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Visualizador de Chats da Kick</h1>

        <div id="channel-display">INICIE</div>

        <button id="open-advance-btn" class="btn">Abrir Chat e Avançar</button>
        <button id="restart-btn" class="btn">Recomeçar</button>

        <textarea id="channels-input" placeholder="Cole aqui os NOMES DE USUÁRIO dos canais da Kick, um por linha...&#10;Exemplo:&#10;x
