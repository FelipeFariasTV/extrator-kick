<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Chats da Kick</title>
    <style>
        :root {
            --bg-color: #0f1a14;
            --display-bg-color: #1a2c21;
            --text-color: #00ff00; /* Verde neon característico da Kick */
            --primary-button-bg: #00b300;
            --primary-button-hover-bg: #00d600;
            --secondary-button-bg: #334a3d;
            --button-text-color: #ffffff;
            --border-color: #00ff00;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .main-container {
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 10px;
            margin-bottom: 30px;
        }

        .channel-display {
            background-color: var(--display-bg-color);
            border: 2px solid var(--border-color);
            border-radius: 15px;
            padding: 40px 20px;
            margin-bottom: 25px;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }

        .channel-display h2 {
            margin: 0;
            font-size: clamp(1.8rem, 5vw, 3rem); /* Tamanho de fonte responsivo */
            text-transform: uppercase;
            letter-spacing: 2px;
            word-break: break-all;
        }

        #next-btn {
            width: 100%;
            padding: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            background-color: var(--primary-button-bg);
            color: var(--button-text-color);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease;
        }

        #next-btn:hover:not(:disabled) {
            background-color: var(--primary-button-hover-bg);
        }
        
        #next-btn:active:not(:disabled) {
            transform: scale(0.98);
        }

        #next-btn:disabled {
            background-color: #222;
            color: #666;
            cursor: not-allowed;
        }

        .controls {
            margin-top: 25px;
            margin-bottom: 15px;
        }

        #restart-btn {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: var(--secondary-button-bg);
            color: var(--button-text-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            cursor: pointer;
        }

        .update-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            width: 100%;
        }

        .update-form textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background-color: #111;
            color: white;
            font-family: inherit;
        }

        .update-form button {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            background-color: var(--secondary-button-bg);
            color: var(--button-text-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="main-container">
        <h1>Visualizador de Chats da Kick</h1>

        <div class="channel-display" id="channel-display">
            <h2 id="channel-name">Carregando...</h2>
        </div>

        <button id="next-btn">Abrir Chat e Avançar</button>

        <div class="controls">
            <button id="restart-btn">Recomeçar</button>
        </div>

        <div class="update-form">
            <textarea id="channels-input" placeholder="Cole aqui os NOMES DE USUÁRIO dos canais da Kick, um por linha...&#10;Exemplo:&#10;xqc&#10;trainwreckstv&#10;roshtein"></textarea>
            <button id="update-btn">Atualizar Canais</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const channelNameEl = document.getElementById('channel-name');
            const nextBtn = document.getElementById('next-btn');
            const restartBtn = document.getElementById('restart-btn');
            const updateBtn = document.getElementById('update-btn');
            const channelsInput = document.getElementById('channels-input');

            let channels = [
                'xqc',
                'adinross',
                'trainwreckstv'
            ];
            let currentIndex = 0;

            function updateDisplay() {
                if (currentIndex < channels.length) {
                    channelNameEl.textContent = channels[currentIndex];
                    nextBtn.disabled = false;
                } else {
                    channelNameEl.textContent = 'Fim da Lista!';
                    nextBtn.disabled = true;
                }
            }

            function openChatAndAdvance() {
                if (currentIndex < channels.length) {
                    const user = channels[currentIndex];
                    const chatUrl = `https://kick.com/${user}/chatroom`;
                    const windowFeatures = 'height=700,width=400,menubar=no,toolbar=no,location=no,status=no,resizable=yes';
                    
                    window.open(chatUrl, `kickChat_${user}`, windowFeatures);
                    
                    currentIndex++;
                    updateDisplay();
                }
            }

            nextBtn.addEventListener('click', openChatAndAdvance);

            restartBtn.addEventListener('click', () => {
                currentIndex = 0;
                updateDisplay();
            });

            updateBtn.addEventListener('click', () => {
                const newChannelsText = channelsInput.value.trim();
                if (newChannelsText) {
                    const newChannels = newChannelsText.split('\n').filter(name => name.trim() !== '');
                    if (newChannels.length > 0) {
                        channels = newChannels;
                        currentIndex = 0;
                        updateDisplay();
                        channelsInput.value = '';
                    } else {
                         alert('Nenhum nome de canal válido foi inserido.');
                    }
                } else {
                    alert('Por favor, insira os nomes de usuário na caixa de texto.');
                }
            });

            // Iniciar
            updateDisplay();
        });
    </script>

</body>
</html>
