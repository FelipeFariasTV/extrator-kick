<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Chats da Kick (V7 - Opção Leve)</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap');

        :root {
            --dark-bg: #0a192f;        
            --light-bg: #112240;      
            --text-primary: #ccd6f6;   
            --text-secondary: #8892b0;
            --accent-color: #64ffda;   
            --success-color: #64ffda;
            --font-family: 'Roboto Mono', monospace;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-primary);
            font-family: var(--font-family);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px 0;
            text-align: center;
        }

        .container {
            width: 90%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        h1 {
            font-size: 2.2rem;
            color: var(--text-primary);
            border-bottom: 1px solid var(--light-bg);
            padding-bottom: 15px;
            margin-bottom: 10px;
        }

        #channel-display {
            border: 2px solid var(--light-bg);
            border-radius: 8px;
            padding: 30px 20px;
            font-size: 3rem;
            font-weight: 700;
            min-height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--light-bg);
            color: var(--accent-color);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        #stats-display {
            font-size: 1.2rem;
            color: var(--text-secondary);
        }

        .btn {
            padding: 15px;
            font-size: 1.2rem;
            font-family: var(--font-family);
            font-weight: 700;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid var(--accent-color);
        }

        .btn:disabled {
            background-color: var(--light-bg);
            color: var(--text-secondary);
            cursor: not-allowed;
            border-color: var(--text-secondary);
        }
        
        .btn:not(:disabled):active {
            transform: scale(0.98);
        }
        
        #action-btn {
            background-color: var(--accent-color);
            color: var(--dark-bg);
        }

        #action-btn:not(:disabled):hover {
            background-color: transparent;
            color: var(--accent-color);
        }

        #update-btn {
            background-color: transparent;
            color: var(--accent-color);
        }
        
        #update-btn:hover {
            background-color: rgba(100, 255, 218, 0.1);
        }

        #update-btn.success {
            background-color: var(--accent-color);
            color: var(--dark-bg);
            border-color: var(--accent-color);
        }
        
        #channels-input {
            width: calc(100% - 20px);
            min-height: 120px;
            background-color: var(--light-bg);
            border: 1px solid var(--text-secondary);
            border-radius: 8px;
            color: var(--text-primary);
            padding: 10px;
            font-family: var(--font-family);
            font-size: 1.1rem;
            resize: vertical;
            line-height: 1.5;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Visualizador de Chats Kick</h1>

        <div id="channel-display"></div>

        <div id="stats-display">
            Restantes: <span id="remaining-count">0</span> / <span id="total-count">0</span>
        </div>

        <button id="action-btn" class="btn"></button>

        <textarea id="channels-input" placeholder="Cole os nomes de usuário aqui, um por linha..."></textarea>
        
        <button id="update-btn" class="btn">Carregar / Atualizar Lista</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // --- CONFIGURAÇÃO DO CHAT ---
            // Para um chat MUITO mais leve, mude para 'gabs'.
            // Para o chat padrão da Kick, use 'oficial'.
            const tipoDeChat = 'gabs'; // Altere aqui: 'oficial' ou 'gabs'
            
            const channelDisplay = document.getElementById('channel-display');
            const actionBtn = document.getElementById('action-btn');
            const channelsInput = document.getElementById('channels-input');
            const updateBtn = document.getElementById('update-btn');
            const remainingCountEl = document.getElementById('remaining-count');
            const totalCountEl = document.getElementById('total-count');

            let channels = [];
            let currentIndex = 0;
            const originalUpdateBtnText = updateBtn.textContent;
            
            let chatWindow = null;

            function updateUI() {
                const total = channels.length;
                const remaining = total > 0 ? Math.max(0, total - currentIndex) : 0;
                totalCountEl.textContent = total;
                remainingCountEl.textContent = remaining;

                if (total === 0) {
                    channelsInput.value = '';
                    channelsInput.placeholder = "Cole os nomes de usuário aqui, um por linha...";
                } else if (currentIndex >= total) {
                    channelsInput.value = '✨ Lista Concluída! ✨';
                } else {
                    const remainingChannels = channels.slice(currentIndex).map((name, index) => `${currentIndex + index + 1}. ${name}`).join('\n');
                    channelsInput.value = remainingChannels;
                }

                if (total === 0) {
                    channelDisplay.textContent = 'Aguardando';
                    actionBtn.textContent = 'Carregue uma Lista';
                    actionBtn.disabled = true;
                } else if (currentIndex >= total) {
                    channelDisplay.textContent = 'FIM';
                    actionBtn.textContent = 'Recomeçar';
                    actionBtn.disabled = false;
                } else {
                    channelDisplay.textContent = channels[currentIndex];
                    actionBtn.textContent = 'Abrir Chat e Avançar';
                    actionBtn.disabled = false;
                }
            }

            updateBtn.addEventListener('click', () => {
                const inputText = channelsInput.value;
                const parsedChannels = inputText.split('\n').map(name => name.trim()).filter(name => name !== '');
                channels = parsedChannels;
                currentIndex = 0;
                updateUI();
                updateBtn.classList.add('success');
                if (channels.length > 0) {
                    updateBtn.textContent = `✅ ${channels.length} Canais Carregados!`;
                } else {
                    updateBtn.textContent = `Lista Limpa!`;
                }
                setTimeout(() => {
                    updateBtn.classList.remove('success');
                    updateBtn.textContent = originalUpdateBtnText;
                }, 2000);
            });

            actionBtn.addEventListener('click', () => {
                if (channels.length === 0) return;

                if (currentIndex >= channels.length) {
                    currentIndex = 0;
                    if(chatWindow && !chatWindow.closed) {
                        chatWindow.close();
                    }
                    chatWindow = null;
                    updateUI();
                    return;
                }

                const currentChannel = channels[currentIndex];
                let chatUrl = '';

                // *** LÓGICA DE ESCOLHA DA URL DO CHAT ***
                if (tipoDeChat === 'gabs') {
                    chatUrl = `https://gabs.gg/chat/kick/${currentChannel}`;
                } else { // Padrão é 'oficial'
                    chatUrl = `https://kick.com/popout/${currentChannel}/chat`;
                }

                if (chatWindow === null || chatWindow.closed) {
                    chatWindow = window.open(chatUrl, 'kickChatWindow', 'popup=yes,width=450,height=700,scrollbars=yes');
                } else {
                    chatWindow.location.href = chatUrl;
                    chatWindow.focus();
                }

                currentIndex++;
                updateUI();
            });
            
            updateUI();
        });
    </script>

</body>
</html>
