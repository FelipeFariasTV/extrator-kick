<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Chats da Kick (V3)</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap');

        :root {
            --dark-bg: #0a192f;        /* Azul marinho escuro */
            --light-bg: #112240;       /* Azul marinho um pouco mais claro */
            --text-primary: #ccd6f6;   /* Cinza claro / ardósia */
            --text-secondary: #8892b0; /* Cinza médio */
            --accent-color: #64ffda;   /* Ciano / Verde menta */
            --font-family: 'Roboto Mono', monospace;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-primary);
            font-family: var(--font-family);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px 0;
            text-align: center;
        }

        .container {
            width: 90%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        h1 {
            font-size: 2.2rem;
            color: var(--text-primary);
            border-bottom: 1px solid var(--light-bg);
            padding-bottom: 15px;
            margin-bottom: 10px;
        }

        #channel-display {
            border: 2px solid var(--light-bg);
            border-radius: 8px;
            padding: 30px 20px;
            font-size: 3rem;
            font-weight: 700;
            min-height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--light-bg);
            color: var(--accent-color);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        #stats-display {
            font-size: 1.2rem;
            color: var(--text-secondary);
        }

        .btn {
            padding: 15px;
            font-size: 1.2rem;
            font-family: var(--font-family);
            font-weight: 700;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            border: 2px solid var(--accent-color);
        }

        .btn:disabled {
            background-color: var(--light-bg);
            color: var(--text-secondary);
            cursor: not-allowed;
            border-color: var(--text-secondary);
        }
        
        .btn:not(:disabled):active {
            transform: scale(0.98);
        }
        
        #action-btn {
            background-color: var(--accent-color);
            color: var(--dark-bg);
        }

        #action-btn:not(:disabled):hover {
            background-color: transparent;
            color: var(--accent-color);
        }

        #update-btn {
            background-color: transparent;
            color: var(--accent-color);
        }
        
        #update-btn:hover {
            background-color: rgba(100, 255, 218, 0.1);
        }
        
        #channels-input {
            width: calc(100% - 20px);
            min-height: 120px;
            background-color: var(--light-bg);
            border: 1px solid var(--text-secondary);
            border-radius: 8px;
            color: var(--text-primary);
            padding: 10px;
            font-family: var(--font-family);
            font-size: 1.1rem;
            resize: vertical;
            line-height: 1.5;
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Visualizador de Chats Kick</h1>

        <div id="channel-display"></div>

        <div id="stats-display">
            Restantes: <span id="remaining-count">0</span> / <span id="total-count">0</span>
        </div>

        <button id="action-btn" class="btn"></button>

        <textarea id="channels-input" placeholder="Cole os nomes de usuário aqui, um por linha..."></textarea>
        
        <button id="update-btn" class="btn">Carregar / Atualizar Lista</button>
    </div>

    <script>
        const channelDisplay = document.getElementById('channel-display');
        const actionBtn = document.getElementById('action-btn');
        const channelsInput = document.getElementById('channels-input');
        const updateBtn = document.getElementById('update-btn');
        const remainingCountEl = document.getElementById('remaining-count');
        const totalCountEl = document.getElementById('total-count');

        let channels = [];
        let currentIndex = 0;

        function updateUI() {
            const total = channels.length;
            const remaining = total > 0 ? Math.max(0, total - currentIndex) : 0;

            // 1. Atualiza contadores
            totalCountEl.textContent = total;
            remainingCountEl.textContent = remaining;

            // 2. Atualiza a lista numerada na área de texto
            if (total === 0) {
                channelsInput.value = '';
                channelsInput.placeholder = "Cole os nomes de usuário aqui, um por linha...";
            } else if (currentIndex >= total) {
                channelsInput.value = '✨ Lista Concluída! ✨';
            } else {
                const remainingChannels = channels
                    .slice(currentIndex)
                    .map((name, index) => `${currentIndex + index + 1}. ${name}`)
                    .join('\n');
                channelsInput.value = remainingChannels;
            }

            // 3. Atualiza display principal e botão de ação
            if (total === 0) {
                channelDisplay.textContent = 'Aguardando';
                actionBtn.textContent = 'Carregue uma Lista';
                actionBtn.disabled = true;
                return;
            }

            if (currentIndex >= total) {
                channelDisplay.textContent = 'FIM';
                actionBtn.textContent = 'Recomeçar';
                actionBtn.disabled = false;
            } else {
                channelDisplay.textContent = channels[currentIndex];
                actionBtn.textContent = 'Abrir Chat e Avançar';
                actionBtn.disabled = false;
            }
        }

        updateBtn.addEventListener('click', () => {
            const inputText = channelsInput.value;
            const parsedChannels = inputText.split('\n').map(name => name.trim()).filter(name => name !== '');
            
            channels = parsedChannels;
            currentIndex = 0;
            
            if (channels.length > 0) {
                alert(`${channels.length} canais carregados!`);
            } else {
                 alert('Nenhum canal válido inserido. A lista foi limpa.');
            }
            updateUI();
        });

        actionBtn.addEventListener('click', () => {
            if (channels.length === 0) return;

            if (currentIndex >= channels.length) {
                currentIndex = 0;
                updateUI();
                return;
            }

            const currentChannel = channels[currentIndex];
            const chatUrl = `https://kick.com/${currentChannel}/chatroom`;
            window.open(chatUrl, '_blank', 'popup=yes,width=450,height=700,scrollbars=yes');

            currentIndex++;
            updateUI();
        });
        
        window.onload = updateUI;
    </script>

</body>
</html>
