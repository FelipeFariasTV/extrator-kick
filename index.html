<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deck de Canais Kik</title>
    <style>
        :root {
            --card-background-color: #f0f0f0;
            --button-bg-color: #4CAF50;
            --button-text-color: white;
            --button-hover-bg-color: #45a049;
            --container-bg-color: #e0e0e0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--container-bg-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .deck-container {
            position: relative;
            width: 90%;
            max-width: 350px;
            height: 500px;
            margin-bottom: 2rem;
        }

        .card {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: var(--card-background-color);
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transform-origin: center;
            transition: transform 0.5s ease, opacity 0.5s ease;
            cursor: pointer;
            overflow: hidden;
            border: 1px solid #ccc;
        }

        .card iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .card.pop-out {
            transform: translateY(-100vh) rotate(30deg);
            opacity: 0;
        }

        .card.no-more-cards {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 1.2rem;
            color: #555;
            cursor: default;
        }

        .controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        button {
            background-color: var(--button-bg-color);
            color: var(--button-text-color);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: var(--button-hover-bg-color);
        }

        .update-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }

        .update-form textarea {
            width: 90%;
            max-width: 350px;
            height: 100px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-family: inherit;
        }
    </style>
</head>
<body>

    <h1>Deck de Canais</h1>

    <div class="deck-container" id="deck-container"></div>

    <div class="controls">
        <button id="restart-btn">Recomeçar</button>
    </div>

    <div class="update-form">
        <textarea id="channels-input" placeholder="Cole aqui os links dos canais Kik, um por linha..."></textarea>
        <button id="update-btn">Atualizar Canais</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const deckContainer = document.getElementById('deck-container');
            const restartBtn = document.getElementById('restart-btn');
            const updateBtn = document.getElementById('update-btn');
            const channelsInput = document.getElementById('channels-input');

            let initialChannels = [
                'https://kik.me/g/examplegroup1',
                'https://kik.me/g/examplegroup2',
                'https://kik.me/g/examplegroup3'
                // Adicione mais canais iniciais aqui, se desejar
            ];

            let currentChannels = [...initialChannels];
            let originalChannels = [...initialChannels];

            function createCard(channelUrl, index) {
                const card = document.createElement('div');
                card.classList.add('card');
                
                // Extrai o nome do grupo da URL para exibição
                const groupName = channelUrl.substring(channelUrl.lastIndexOf('/') + 1);

                card.innerHTML = `<iframe src="https://kik.com/embed/chat/${groupName}" frameborder="0"></iframe>`;

                card.style.zIndex = currentChannels.length - index;
                card.style.transform = `scale(${1 - (index * 0.05)}) translateY(${index * -10}px)`;

                card.addEventListener('click', () => {
                    card.classList.add('pop-out');
                    setTimeout(() => {
                        card.remove();
                        if (deckContainer.childElementCount === 0) {
                            showCompletionCard();
                        }
                    }, 500);
                });

                return card;
            }

            function showCompletionCard() {
                const completionCard = document.createElement('div');
                completionCard.classList.add('card', 'no-more-cards');
                completionCard.innerHTML = `
                    <div>
                        <h2>Todos os canais foram vistos!</h2>
                        <p>Use o botão "Recomeçar" ou atualize a lista de canais.</p>
                    </div>
                `;
                completionCard.style.zIndex = 0;
                deckContainer.appendChild(completionCard);
            }

            function renderDeck() {
                deckContainer.innerHTML = '';
                currentChannels.forEach((channel, index) => {
                    const card = createCard(channel, index);
                    deckContainer.appendChild(card);
                });
            }

            restartBtn.addEventListener('click', () => {
                currentChannels = [...originalChannels];
                renderDeck();
            });

            updateBtn.addEventListener('click', () => {
                const newChannelsText = channelsInput.value.trim();
                if (newChannelsText) {
                    const newChannels = newChannelsText.split('\n').filter(url => url.trim() !== '');
                    originalChannels = [...newChannels];
                    currentChannels = [...newChannels];
                    renderDeck();
                    channelsInput.value = '';
                } else {
                    alert('Por favor, insira os links dos canais na caixa de texto.');
                }
            });

            // Renderiza o deck inicial
            renderDeck();
        });
    </script>

</body>
</html>
