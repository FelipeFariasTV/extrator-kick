<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deck de Chats da Kick</title>
    <style>
        :root {
            --card-background-color: #1a2c21;
            --card-text-color: #00ff00; /* Verde neon característico da Kick */
            --button-bg-color: #00b300;
            --button-text-color: #ffffff;
            --button-hover-bg-color: #009900;
            --container-bg-color: #0f1a14;
            --border-color: #00ff00;
        }

        body {
            font-family: 'Roboto', 'Segoe UI', sans-serif;
            background-color: var(--container-bg-color);
            color: var(--card-text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        h1 {
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 10px;
        }

        .deck-container {
            position: relative;
            width: 90%;
            max-width: 400px;
            height: 250px; /* Altura ajustada para um card mais horizontal */
            margin-bottom: 2rem;
        }

        .card {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: var(--card-background-color);
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
            transform-origin: center;
            transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.6s ease;
            cursor: pointer;
            border: 2px solid var(--border-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .card-content h2 {
            margin: 0;
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .card-content p {
            margin: 10px 0 0;
            font-size: 1rem;
            opacity: 0.8;
        }

        /* Animação de descarte */
        .card.pop-out {
            transform: translateY(-150%) rotate(25deg);
            opacity: 0;
        }

        .card.no-more-cards {
            cursor: default;
        }

        .controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        button {
            background-color: var(--button-bg-color);
            color: var(--button-text-color);
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: var(--button-hover-bg-color);
        }

        .update-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            width: 90%;
            max-width: 400px;
        }

        .update-form textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background-color: #111;
            color: white;
            font-family: inherit;
        }
    </style>
</head>
<body>

    <h1>Deck de Chats da Kick</h1>

    <div class="deck-container" id="deck-container"></div>

    <div class="controls">
        <button id="restart-btn">Recomeçar</button>
    </div>

    <div class="update-form">
        <textarea id="channels-input" placeholder="Cole aqui os NOMES DE USUÁRIO dos canais da Kick, um por linha...&#10;Exemplo:&#10;xqc&#10;trainwreckstv&#10;roshtein"></textarea>
        <button id="update-btn">Atualizar Canais</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const deckContainer = document.getElementById('deck-container');
            const restartBtn = document.getElementById('restart-btn');
            const updateBtn = document.getElementById('update-btn');
            const channelsInput = document.getElementById('channels-input');

            // Canais iniciais de exemplo (use nomes de usuário, não URLs completas)
            let initialChannels = [
                'xqc',
                'adinross',
                'trainwreckstv'
            ];

            let originalChannels = [...initialChannels];

            function createCard(channelName, index, total) {
                const card = document.createElement('div');
                card.classList.add('card');
                card.dataset.channel = channelName; // Armazena o nome do canal

                card.innerHTML = `
                    <div class="card-content">
                        <h2>${channelName}</h2>
                        <p>Clique para abrir o chat</p>
                    </div>
                `;

                card.style.zIndex = total - index;
                // Efeito de pilha visual
                card.style.transform = `scale(${1 - (index * 0.04)}) translateY(${index * -15}px)`;

                card.addEventListener('click', () => {
                    const user = card.dataset.channel;
                    const chatUrl = `https://kick.com/${user}/chatroom`;
                    const windowFeatures = 'height=700,width=400,menubar=no,toolbar=no,location=no,status=no,resizable=yes';
                    
                    // Abre o chat em um pop-up
                    window.open(chatUrl, `kickChat_${user}`, windowFeatures);
                    
                    // Descarta o card da pilha
                    card.classList.add('pop-out');

                    // Remove o elemento do DOM após a animação para performance
                    setTimeout(() => {
                        card.remove();
                        if (deckContainer.childElementCount === 0) {
                            showCompletionCard();
                        }
                    }, 600);
                });

                return card;
            }

            function showCompletionCard() {
                const completionCard = document.createElement('div');
                completionCard.classList.add('card', 'no-more-cards');
                completionCard.innerHTML = `
                    <div class="card-content">
                        <h2>Fim!</h2>
                        <p>Todos os chats foram abertos. Recomece ou atualize a lista.</p>
                    </div>
                `;
                completionCard.style.zIndex = 0;
                deckContainer.appendChild(completionCard);
            }

            function renderDeck() {
                deckContainer.innerHTML = '';
                const total = originalChannels.length;
                originalChannels.forEach((channel, index) => {
                    const card = createCard(channel, index, total);
                    deckContainer.appendChild(card);
                });
            }

            restartBtn.addEventListener('click', () => {
                renderDeck();
            });

            updateBtn.addEventListener('click', () => {
                const newChannelsText = channelsInput.value.trim();
                if (newChannelsText) {
                    const newChannels = newChannelsText.split('\n').filter(name => name.trim() !== '');
                    originalChannels = [...newChannels];
                    renderDeck();
                    channelsInput.value = '';
                } else {
                    alert('Por favor, insira os nomes de usuário na caixa de texto.');
                }
            });

            // Renderiza o deck inicial
            renderDeck();
        });
    </script>

</body>
</html>
